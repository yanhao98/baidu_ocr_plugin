group 'ren.yanhao.baidu_ocr_plugin'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}


String moudleDir = ""
rootProject.allprojects { project ->
    if (project.properties.get("identityPath").toString() == ":baidu_ocr_plugin") {
        moudleDir = project.properties.get("projectDir").toString()
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "$moudleDir/libs" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.baidu.ocr:sdk:1.4.7"
}